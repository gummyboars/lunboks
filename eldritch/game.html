<!DOCTYPE HTML>
<html>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="style.css">
  </head>
  <script type="text/javascript" src="names.js"></script>
  <script type="text/javascript" src="/assets.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="defaults.js"></script>
  <body onload="init()">
    <div id="ui">
      <p id="errorText" class="noclick"></p>
      <div id="uiload">
        <div>Loading...</div>
        <div id="loadbar">
          <div id="loadingbar"></div>
          <div id="errorbar"></div>
          <span id="loadcount">&nbsp;</span>
        </div>
      </div>
      <div id="uimain">
        <div id="giveselect">
          <div id="givetext">How much do you want to give?</div>
          <div id="givebottom">
            <datalist id="giveoptions">
              <option value="0" label="0"></option>
            </datalist>
            <input type="range" min="0" value="0" list="giveoptions" id="giveslider" oninput="updateGive(value)"></input>
            <output for="giveslider" id="givevalue">0</output>
          </div>
          <div id="givebuttons">
            <button onclick="cancelGive(event)">Cancel</button>
            <button onclick="finishGive(event)">Give</button>
          </div>
        </div>
        <div id="charselect">
          <div id="charchoices">
            <div id="prevchar" class="charchoicebutton" onclick="prevChar(event)">◀️</div>
            <div id="charchoice" class="cnvcontainer"><canvas id="charchoicecnv"></canvas></div>
            <div id="nextchar" class="charchoicebutton" onclick="nextChar(event)">▶️</div>
          </div>
          <div id="charselectbuttons"><button id="choosecharbutton" onclick="selectChar(event)">Choose</button></div>
        </div>
        <div id="monsterdetails">
          <div id="monsterdetailsname"></div>
          <div id="monsterdetailsbox"></div>
          <div id="hidemonsters"><button onclick="hideMonsters(event)">Close</button></div>
        </div>
        <div id="uimonsterchoice">
          <div id="monsterchoicetext">Drag Monsters to Locations</div>
          <div id="monsterchoices"></div>
          <div id="monsterchoicebuttons">
            <button onclick="confirmMonsterChoice(event)">Confirm</button>
            <button onclick="resetMonsterChoice(event)">Reset</button>
          </div>
        </div>
        <div id="uichoice">
          <div id="uiprompt" class="uiprompt"></div>
          <div id="uicardchoice"></div>
        </div>
        <div id="uiuse"><span id="usetext">Use Items or Abilities</span><button onclick="doneUsing(event)" id="doneusing">Done Using</button></div>
        <div id="worlds"></div>
        <div id="board" class="cnvcontainer">
          <canvas id="boardcanvas"></canvas>
        </div>
        <div id="uibottom">
          <div id="globals">
            <div id="environment" class="mythoscard"></div>
            <div id="rumor" class="mythoscard"></div>
          </div>
          <div style="flex: 1 1 auto">
            <div id="done"><button>Done</button></div>
            <select id="monsterchoice"></select>
            <select id="placechoice"></select>
            <button onclick="spawnMonster(event)">Spawn Monster</button>
            <button onclick="spawnGate(event)">Spawn Gate</button>
            <button onclick="spawnClue(event)">Spawn Clue</button>
            <div id="checks">
              <button onclick="makeCheck(event)" onmouseenter="highlightCheck(event)" onmouseleave="endHighlight(event)" value="speed">Speed</button>
              <button onclick="makeCheck(event)" onmouseenter="highlightCheck(event)" onmouseleave="endHighlight(event)" value="sneak">Sneak</button>
              <button onclick="makeCheck(event)" onmouseenter="highlightCheck(event)" onmouseleave="endHighlight(event)" value="fight">Fight</button>
              <button onclick="makeCheck(event)" onmouseenter="highlightCheck(event)" onmouseleave="endHighlight(event)" value="will">Will</button>
              <button onclick="makeCheck(event)" onmouseenter="highlightCheck(event)" onmouseleave="endHighlight(event)" value="lore">Lore</button>
              <button onclick="makeCheck(event)" onmouseenter="highlightCheck(event)" onmouseleave="endHighlight(event)" value="luck">Luck</button>
              <button onclick="makeCheck(event)" onmouseenter="highlightCheck(event)" onmouseleave="endHighlight(event)" value="evade">Evade</button>
              <button onclick="makeCheck(event)" onmouseenter="highlightCheck(event)" onmouseleave="endHighlight(event)" value="combat">Combat</button>
              <button onclick="makeCheck(event)" onmouseenter="highlightCheck(event)" onmouseleave="endHighlight(event)" value="horror">Horror</button>
              <button onclick="makeCheck(event)" onmouseenter="highlightCheck(event)" onmouseleave="endHighlight(event)" value="spell">Spell</button>
            </div>
          </div>
          <div id="extra">
            <div id="placeOutskirts" class="misc cnvcontainer">
              <canvas class="worldcnv"></canvas>
              <div id="placeOutskirtsbox">
                <div id="placeOutskirtsmonsters" class="placemonsters"></div>
              </div>
            </div>
            <div id="placeSky" class="misc cnvcontainer">
              <canvas class="worldcnv"></canvas>
              <div id="placeSkybox">
                <div id="placeSkymonsters" class="placemonsters"></div>
              </div>
            </div>
            <div id="placeLost" class="misc cnvcontainer">
              <canvas class="worldcnv"></canvas>
              <div id="placeLostbox">
                <div id="placeLostchars" class="placechars"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="uiright">
        <div id="doomtrack"></div>
        <div id="terrortrack"></div>
        <div id="eventlog"></div>
      </div>
    </div>
    <div id="assets" style="display: none"></div>
    <div id="defaultassets" style="display: none"></div>
  </body>
</html>
